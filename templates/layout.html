</head>
<style>
    html {
        overflow-y: scroll;
    }

    html::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        position: absolute;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    html::-webkit-scrollbar-thumb {
        background-color: var(--bs-secondary-color);
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
    }
</style>

<body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top bg-body-tertiary">
        <nav class="container">
            <a class="navbar-brand" style="height: 60px;" href="/">
                <img src="static/images/ahihi-logo.png" width="100">
                <span><i class="fw-bold" style="color: rgb(255, 110, 57);">Ahihi123</i></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-0" id="navbarText">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll fw-bold gap-3">
                    {% block nav_items %}{% endblock %}
                    <li class="nav-item">
                        <div class="checkbox-wrapper-5 mt-1">
                            <div class="check">
                                <input id="check-5" type="checkbox" checked>
                                <label class="bi bi-brightness-high-fill" for="check-5"></label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <script>hljs.highlightAll();</script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        crossorigin="anonymous"></script>
